name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Get version from tag and update package.json
        id: version
        run: |
          node -e "const version = '${{ github.ref_name }}'.replace(/^v/, ''); const fs = require('fs'); fs.appendFileSync(process.env.GITHUB_OUTPUT, 'VERSION=' + version + '\n'); console.log('Building version: ' + version); require('child_process').execSync('npm version ' + version + ' --no-git-tag-version --allow-same-version', {stdio: 'inherit'});"

      - name: Build & Publish Application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
          TRAVIS_TAG: ${{ github.ref_name }}
          CI: true
        shell: bash
        run: |
          git fetch --tags
          if git rev-parse "${{ github.ref_name }}" >/dev/null 2>&1; then
            echo "✓ Tag ${{ github.ref_name }} exists"
          else
            echo "✗ ERROR: Tag ${{ github.ref_name }} does not exist!"
            exit 1
          fi
          
          npx electron-builder --publish=always || {
            echo "ERROR: electron-builder publish failed!"
            exit 1
          }

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/*
          retention-days: 7

  publish-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Wait for release to be ready
        id: wait-for-release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const maxAttempts = 20;
            const delay = 10000;
            
            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              try {
                const release = await github.rest.repos.getReleaseByTag({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag: tag
                });
                console.log(`Release found on attempt ${attempt}: ${release.data.html_url}`);
                core.setOutput('release-id', release.data.id);
                core.setOutput('is-draft', release.data.draft);
                return;
              } catch (error) {
                if (error.status === 404) {
                  console.log(`Attempt ${attempt}/${maxAttempts}: Release not found yet, waiting...`);
                  if (attempt < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                  } else {
                    throw new Error('Release not found after maximum attempts');
                  }
                } else {
                  throw error;
                }
              }
            }

      - name: Publish draft release
        if: steps.wait-for-release.outputs.is-draft == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ steps.wait-for-release.outputs.release-id }};
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              draft: false
            });

  upload-metadata:
    needs: [build, publish-release]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    continue-on-error: true
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Find and upload metadata files
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/**/latest*.yml
            artifacts/**/latest*.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
